<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emergenza Medica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4D5B8C;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    

    <!-- Carica tutte le scene -->
    <div id="game-container"></div>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/HospitalScene.js"></script>
    <script src="js/scenes/PatientScene.js"></script>
    <script src="js/scenes/CartScene.js"></script>
    <script src="js/scenes/EndScene.js"></script>
    <script src="js/scenes/ReviewScene.js"></script>
    
    <!-- Configurazione principale -->
    <script src="js/script.js"></script>
</body>
</html>
