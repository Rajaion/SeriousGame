<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Emergenza Medica</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #4D5B8C;
        position: fixed;
        touch-action: none;  /* Previene gesti touch indesiderati */
    }
    
    #game-container {
        width: 100%;
        height: 100%;
    }
    
    canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
        image-rendering: -webkit-optimize-contrast;  /* Migliora rendering su Safari */
        image-rendering: crisp-edges;
    }
</style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    

    <!-- Carica tutte le scene -->
    <div id="game-container"></div>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/HospitalScene.js"></script>
    <script src="js/scenes/PatientScene.js"></script>
    <script src="js/scenes/CartScene.js"></script>
    <script src="js/scenes/EndScene.js"></script>
    <script src="js/scenes/ReviewScene.js"></script>
    
    <!-- Configurazione principale -->
    <script src="js/script.js"></script>
</body>
</html>
