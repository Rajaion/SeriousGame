<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Serious Game - Emergenza Medica</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
        background-color: #34495e;
        height: 100%;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height per mobile */
        overflow: hidden;
        width: 100%;
        position: fixed;
        touch-action: none; /* Previene zoom e scroll */
    }

    body {
        align-items: center;
        display: flex;
        justify-content: center;
    }

    #game-wrapper {
        height: 100%;
        width: 100%;
        position: relative;
    }

    canvas {
    display: block;
    touch-action: none;
    image-rendering: crisp-edges;
    }

    </style>
</head>
<body>
    <div id="game-wrapper"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/HospitalScene.js"></script>
    <script src="js/scenes/PatientScene.js"></script>
    <script src="js/scenes/CartScene.js"></script>
    <script src="js/scenes/EndScene.js"></script>
    <script src="js/scenes/ReviewScene.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
